apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  # grpc api の deployment に対して autoscaling を行う。
  name: "golang-grpc-server"
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: golang-grpc-server
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
  behavior:
    scaleDown:
      # デフォルトは 300s (5min)
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 20
          periodSeconds: 30
