apiVersion: v1
kind: Service
metadata:
  name: "sample-service-js"
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: "sample-service-js"
    # {{- include "sample-service-helm.selectorLabels" . | nindent 4 }}
